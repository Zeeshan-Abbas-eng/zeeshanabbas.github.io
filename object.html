<div class="container " style="width: 100%; top: 50%; left: 50%;
transform: translate(-50%,-50%); position: absolute;">
	<div class="card text-center text-uppercase">
		<div class=" card-header bg-info text-white font-weight-bold">BMI Calculeter</div>
		<div class="card-body">
			<form class="w-50 m-auto" onsubmit="return false">
				<div class="form-group ">
					<label>weight</label>
					<input type="text" name="" required placeholder="WEIGHT" id="weight" class="form-control ">
				</div>
            <div class="form-group">
					<label>height</label>
					<input type="text" name="" placeholder="HEIGHT" required="" id="height" class="form-control">
				</div> 
                
                <div class="form-group">
					
					<input type="text" name="" id="val" class="form-control">
					<label>value</label>
				</div> 
				<button onclick="myfun()" class="btn btn-primary w-40">submit</button>


			</form>
		</div>
		<div class="card-footer bg-info text-white font-weight-bold">A healthu BMI ranges is 19 to 25</div>
	</div>
</div>

<script type="text/javascript">
	function myfun(){
	var h=document.getElementById("height").value;
	var w=document.getElementById("weight").value;
	h=h*12;
	h=h*0.025;
	var x= w/(Math.pow(h,2));
	var x= Math.round(x);
	document.getElementById("val").value=x;
}
</script>
